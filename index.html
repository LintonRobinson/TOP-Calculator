<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lj's Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/calculator-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Leckerli+One&family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mystery+Quest&family=Patrick+Hand&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>
        <nav>
            <div class="menu-bar-left">
                <img class="menu-bar-logos" src="/images/apple-icon.png" alt="Apple Logo">
                <span class="menu-bar-text">Finder</span>
                <span class="menu-bar-text">File</span>
                <span class="menu-bar-text">Edit</span>
                <span class="menu-bar-text">View</span>
                <span class="menu-bar-text">Go</span>
                <span class="menu-bar-text">Window</span>
                <span class="menu-bar-text">Help</span>
            </div>
            <div class="menu-bar-right">
                <img class="menu-bar-logos" src="/images/wifi-icon.png" alt="Apple Logo">
                <img class="menu-bar-logos" src="/images/search-icon.png" alt="Apple Logo">
                <img class="menu-bar-logos" src="/images/control-center-icon.png" alt="Apple Logo">
                <span class="menu-bar-text">Date Will Go Here</span>
            </div>
        </nav>

        <div class="calculatorMainWrapper">

        </div>
        <div class="mac-folder-wrapper">
            <div class="mac-folder-icon-wrapper">
                <img class="folder-icon" src="/images/folder-icon.png" alt="">
                <span>The Odin Project</span>
            </div>
            <div class="mac-folder-icon-wrapper">
                <img class="folder-icon" src="/images/folder-icon.png" alt="">
                <span>100 Devs</span>
            </div>
        </div>

        <div class="mac-dock-wrapper">
            <div class="mac-doc-icon-wrapper">
                <img class="dock-icon" src="/images/finder-icon.png" alt="">
                <span class="mac-dock-dot"></span>
            </div>
            <div class="mac-doc-icon-wrapper">
                <img class="dock-icon" src="/images/launch-pad-icon.png" alt="">
            </div>
            <div class="mac-doc-icon-wrapper">
                <img class="dock-icon" src="/images/terminal-icon.png" alt="">
            </div>
            <div class="mac-doc-icon-wrapper">
                <img class="dock-icon" src="/images/vs-code-icon.png" alt="">
                <span class="mac-dock-dot"></span>
            </div>
            <div class="mac-doc-icon-wrapper">
                <img class="dock-icon" src="/images/calculator-icon.png" alt="Calculator Icon">
                <span class="mac-dock-dot"></span>
            </div>


            <div class="mac-doc-icon-wrapper">
                <img class="dock-icon" src="/images/spotify-icon.png" alt="Spotify Icon">
            </div>
            <div class="mac-doc-icon-wrapper">
                <img class="dock-icon" src="/images/trash-icon.png" alt="Trash Icon">
            </div>
        </div>
    </main>
</body>

</html>
